<!DOCTYPE html>
<html>
<head>
	<title>My App</title>
</head>
<body ng-app="myApp">
<div ng-controller="fileCtrl">
<table border=1>
<tr ng-repeat="file in files">
		<td>{{file.City}}</td> 
		<td>{{file.CompanyName}}</td> 
		<td>{{file.CustomerID}}</td> 
	</tr>
	</table>
</div>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
 <script type="text/javascript" src="./cityfile.js"></script>
</body>
</html>
